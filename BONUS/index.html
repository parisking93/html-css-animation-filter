<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <!-- inizio della letter h  -->
            <div class="lettera-h clearfix margin-left inline-bl">
                <div class="colonna float-left clearfix">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
                <div class="row float-left margin-top">
                    <div class="dots float-left"></div>
                    <div class="dots float-left"></div>
                </div>
                <div class="colonna float-left clearfix">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
            </div>
            <!-- fine della lettera h e inizio lettera e  -->
            <div class="lettera-e inline-bl">
                <div class="colonna float-left">
                    <div class="dots small"></div>
                    <div class="dots small"></div>
                    <div class="dots small"></div>
                    <div class="dots small"></div>
                    <div class="dots small"></div>
                </div>
                <div class="row float-left clearfix">
                    <div class="row clearfix margin-bottom-small">
                        <div class="dots small float-left"></div>
                        <div class="dots small float-left"></div>
                    </div>
                    <div class="row clearfix margin-bottom-small">
                        <div class="dots small float-left"></div>
                        <div class="dots small float-left"></div>
                    </div>
                    <div class="row clearfix">
                        <div class="dots small float-left"></div>
                        <div class="dots small float-left"></div>
                    </div>
                </div>
            </div>
            <!-- fine della lettera e inizio lettera l  -->
            <div class="lettera-l inline-bl">
                <div class="colonna float-left clearfix">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
                <div class="row float-left clearfix margin-top-grande">
                    <div class="dots float-left"></div>
                    <div class="dots float-left"></div>
                </div>
            </div>
            <!-- fine lettera l e inizio dell'altra lettera l  -->
            <div class="lettera-l inline-bl">
                <div class="colonna float-left">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
                <div class="row float-left clearfix margin-top-grande">
                    <div class="dots float-left"></div>
                    <div class="dots float-left"></div>
                </div>
            </div>
            <!-- fine lettera l e inizio dell'altra lettera 0  -->
            <div class="lettera-o inline-bl">
                <div class="colonna float-left">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
                <div class="colonna float-left">
                    <div class="row clearfix">
                        <div class="dots float-left"></div>
                    </div>
                    <div class="row clearfix margin-top">
                        <div class="dots float-left"></div>
                    </div>
                </div>
                <div class="colonna float-left">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
            </div>
            <!-- fine lettera o  -->

        </div>
    </div>
</body>
</html>
