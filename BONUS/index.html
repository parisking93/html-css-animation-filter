<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <!-- contenitore parola  -->
            <div class="parola clearfix">
                <!-- inizio della letter h  -->
                <div class="lettera-h margin-left float-left">
                    <div class="colonna float-left">
                        <div class="dots primo"></div>
                        <div class="dots quinto"></div>
                        <div class="dots quarto"></div>
                    </div>
                    <div class="row float-left margin-top">
                        <div class="dots float-left secondo"></div>
                    </div>
                    <div class="colonna float-left">
                        <div class="dots quarto"></div>
                        <div class="dots quinto"></div>
                        <div class="dots secondo"></div>
                    </div>
                </div>
                <!-- fine della lettera h e inizio lettera e  -->
                <div class="lettera-e float-left">
                    <div class="colonna float-left">
                        <div class="dots small primo"></div>
                        <div class="dots small secondo"></div>
                        <div class="dots small quarto"></div>
                        <div class="dots small terzo"></div>
                        <div class="dots small quinto"></div>
                    </div>
                    <div class="row float-left clearfix special">
                        <div class="row clearfix special">
                            <div class="dots small float-left sesto"></div>
                            <div class="dots small float-left secondo secondoopp-dir"></div>
                        </div>
                        <div class="row clearfix special">
                            <div class="dots small float-left terzo"></div>
                            <div class="dots small float-left sesto"></div>
                        </div>
                        <div class="row clearfix special">
                            <div class="dots small float-left quarto"></div>
                            <div class="dots small float-left sesto"></div>
                        </div>
                    </div>
                </div>
                <!-- fine della lettera e inizio lettera l  -->
                <div class="lettera-l inline-bl">
                    <div class="colonna float-left clearfix">
                        <div class="dots terzo"></div>
                        <div class="dots secondo"></div>
                        <div class="dots primo"></div>
                    </div>
                    <div class="row float-left clearfix margin-top-grande">
                        <div class="dots float-left quintoopp-dir"></div>
                        <div class="dots float-left quartoopp-dir"></div>
                    </div>
                </div>
                <!-- fine lettera l e inizio dell'altra lettera l  -->
                <div class="lettera-l inline-bl margin-left">
                    <div class="colonna float-left">
                        <div class="dots terzo"></div>
                        <div class="dots secondoopp-dir"></div>
                        <div class="dots primoopp-dir"></div>
                    </div>
                    <div class="row float-left clearfix margin-top-grande">
                        <div class="dots float-left secondo"></div>
                        <div class="dots float-left primoopp-dir"></div>
                    </div>
                </div>
                <!-- fine lettera l e inizio dell'altra lettera 0  -->
                <div class="lettera-o inline-bl margin-left">
                    <div class="colonna float-left">
                        <div class="dots quintoopp-dir"></div>
                        <div class="dots secondo"></div>
                        <div class="dots primo"></div>
                    </div>
                    <div class="colonna float-left">
                        <div class="row clearfix">
                            <div class="dots float-left quartoopp-dir"></div>
                        </div>
                        <div class="row clearfix margin-top">
                            <div class="dots float-left quartoopp-dir"></div>
                        </div>
                    </div>
                    <div class="colonna float-left">
                        <div class="dots terzo"></div>
                        <div class="dots primo"></div>
                        <div class="dots secondoopp-dir"></div>
                    </div>
                </div>
                <!-- fine lettera o  -->
            </div>

        </div>
    </div>
</body>
</html>
